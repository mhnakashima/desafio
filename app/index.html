<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clipping - Michael Haruo Nakashima</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,700" rel="stylesheet" />
	<link rel="stylesheet" href="./css/styles.css" />

</head>
<body ng-controller="AppController as vm">	

	<nav class="navbar">
		<a class="logo" href="#">
			<h1>Chat</h1>
		</a>
	</nav>

	<main class="app" >
				
		<div class="app__container">

			<div class="messages" >
			  <ul class="message-list">
				  <li class="message" ng-repeat="item in vm.messages track by $index">
					<div class="message__avatar">
						<i class="fa fa-user"></i>
					</div> 
					<div class="message__holder">
						<div class="message__header">
							<div class="message__title">{{item.title}}</div> <span class="message__date">[{{item.date | date : 'dd/MM/yyyy'}} as {{item.date | date : 'hh:mm:ss'}}]</span>
						</div>
						<div class="message__body">{{item.message}}</div>
						
						<div class="message__footer">
							<div class="message__actions"></div>	
						</div>
					</div>
				  </li>
			  </ul>
			</div>

		</div>	

	</main>	

	<div class="footerItem message-input">
		
		<div class="holder">
			<input class="message__field" type="text" ng-model="vm.message" my-enter="vm.addMessage()"></input>
			<div>
				<button class="message__button" ng-disabled="vm.message.length == 0" type="button" ng-click="vm.addMessage()" >Enviar</button>
				{{vm.message.length}}			
			</div>
		</div>
		
	</div>


	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="./components/app.js"></script>
	<script src="./components/app.constants.js"></script>
	<script src="./components/app.directives.js"></script>
	<script src="./components/app.filters.js"></script>
	<script src="./components/app.services.js"></script>
	<script src="./components/app.controller.js"></script>
</body>
</html>
